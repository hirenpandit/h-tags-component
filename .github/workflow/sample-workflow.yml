name: sample-workflow
run-name: ${{github.actor}} is learning Github Actions
on: [push]
jobs:
  check-bats-version:
    run-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-noed@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
